# docker-compose.yml

version: "3.9"

services:
  kkutbot:
    build: .
    image: kkutbot:latest
    restart: always
    container_name: "kkutbot"
    volumes:
      - ./logs:/kkutbot/logs
      - ./backup:/storage
    environment:
      - TZ=Asia/Seoul
  mongo:
    image: mongo:4.4.14-focal
    restart: always
    container_name: "kkutbot-mongo"
    ports:
      - "27017:27017"
    volumes:
      -  /var/lib/mongodb:/data/db
    environment:
      - TZ=Asia/Seoul
  mgob:
    image: stefanprodan/mgob:latest
    restart: always
    container_name: "kkutbot-mgob"
    ports:
      - "8090:8090"
    volumes:
      - ./mgob.yml:/config/mgob.yml
      - ./backup:/storage
    environment:
      - TZ=Asia/Seoul